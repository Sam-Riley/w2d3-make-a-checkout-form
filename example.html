<!DOCTYPE html>
<html>
<head>
  <title>example-form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <form  action="https://formspree.io/samriley1217@gmail.com" method="GET" action="#" enctype="multipart/form-data">
        <div class="container">
            <div class="panel">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="blog_post">Message</label>
                    <textarea rows="10" class="form-control" id="message" name="blog_post"></textarea>
                </div>

            </div>

        <div class="row">
            <div class="col-sm-6 col-sm-push-6 text-right">
                <div class="form-group">
                    <button class="btn btn-success btn-lg">Send</button>
                </div>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
                <label>
                  <input type="hidden" name="send_me_stuff" value="no" />
                  <input type="checkbox" checked name="send_me_stuff" value="yes">
                    I'm Feeling Good
                     </label>
            </div>
        </div>


</div>



    </form>



</body>
</html>
