<!DOCTYPE html>
<html>
<head>
  <title>Form Index</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <form  action="https://formspree.io/samriley1217@gmail.com" method="GET" enctype="multipart/form-data">

<!-- FIRST CONTAINER START HERE -->
        <div class="container">
            <div class="panel">
                <div class="panel-heading"><h3>Contact Information</h3></div>

                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required />
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="first_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-control" required/>

                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="first_name">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Phone Number" />
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Email" class="form-control" />

                        </div>

                    </div>

                </div>


            </div>

        </div> <!-- END OF FIRST CONTAINER -->


<!-- START SECOND CONTAINER -->
        <div class="container">
            <div class="panel">
                <div class="panel-heading">
                    <h3>Shipping Information</h3>
                    <div class="checkbox">
                       <label>
                         <input type="hidden" name="same_same" value="no" />
                         <input type="checkbox" name="same_same" value="yes">
                         Check if Billing & Shipping are the same
                      </label>
                     </div>
                </div>

                <div class="row">
                    <div class="col-sm-5">

                        <div class="form-group">
                            <label for="shipping_address" >Street Address</label>
                            <input type="text" id="shipping_address" name="shipping_street_address" class="form-control" placeholder="Street Address" />
                        </div>

                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="shipping_city">City</label>
                            <input type="text" id="shipping_city" name="shipping_city" placeholder="City" class="form-control" />

                        </div>

                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="shipping_state">State</label>
                            <input type="text" id="shipping_state" name="state" maxlength="2" class="form-control" />
                        </div>
                    </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="shipping_zip_code">Zip Code</label>
                                <input type="text" id="shipping_zip_code" name="shipping_zip_code" placeholder="Zip Code" class="form-control" />

                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="shipping_country">Country</label>
                                <select class="form-control" id="shipping_country" name="shipping_country">
                                    <option value="US">US</option>
                                    <option value="CA">Canada</option>
                                    <option value="MX">Mexico</option>
                                    <option value="JP">Japan</option>
                                    <option value="UK">United Kingdom</option>

                                </select>
                            </div>
                        </div>

                </div>
            <div class="panel">
                <div class="panel-heading"><h3>Billing Information</h3></div>
                <div class="row">
                    <div class="col-sm-5">

                        <div class="form-group">
                            <label >Street Address</label>
                            <input type="text" id="billing_address" name="billing_street_address" class="form-control" placeholder="Street Address" required />
                        </div>

                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="billing_city">City</label>
                            <input type="text" id="billing_city" name="billing_city" placeholder="City" class="form-control" required />

                        </div>

                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="billing_state">State</label>
                            <input type="text" id="billing_state" name="billing_state" maxlength="2" class="form-control" required />
                        </div>
                    </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="billing_zip_code">Zip Code</label>
                                <input type="text" id="billing_zip_code" name="billing_zip_code" placeholder="Zip Code" class="form-control" required />

                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="billing_country">Country</label>
                                <select class="form-control" id="billing_country" name="billing_country">
                                    <option value="US">US</option>
                                    <option value="CA">Canada</option>
                                    <option value="MX">Mexico</option>
                                    <option value="JP">Japan</option>
                                    <option value="UK">United Kingdom</option>

                                </select>
                            </div>
                        </div>

                </div>
                <div class="row">



<!-- END SECOND CONTAINER -->

<!-- START THIRD CONTAINER -->
<div class="container">
    <div class="panel">
        <div class="panel-heading"><h3>Payment Information</h3></div>

        <div class="row">
                <div class="col">
                    <div class="checkbox">
                       <label>
                         <input type="hidden" name="mastercard" value="no" />
                         <input type="checkbox" name="mastercard" value="yes">
                         Mastercard
                       </label>
                     </div>

                    <div class="checkbox">
                       <label>
                         <input type="hidden" name="visa" value="no" />
                         <input type="checkbox" name="visa" value="yes">
                          Visa
                       </label>
                     </div>

                    <div class="checkbox">
                       <label>
                         <input type="hidden" name="american_express" value="no" />
                         <input type="checkbox" name="american_express" value="yes">
                          American Express
                       </label>
                     </div>
                    <div class="checkbox">
                       <label>
                         <input type="hidden" name="discover" value="no" />
                         <input type="checkbox" name="discover" value="yes">
                          Discover
                       </label>
                     </div>

                </div>
        </div>


    </div>
<div class="panel">
        <div class="row">
            <div class="col-sm-8">

                <div class="form-group">
                    <label for="first_name">Card Number</label>
                    <input type="text" id="card_number" name="card_number" class="form-control" placeholder="card number" />
                </div>

            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="email">CCV</label>
                    <input type="text" id="ccv" name="ccv" placeholder="CCV"  maxlength="3" class="form-control" />

                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label>Expiration Date</label>
                    <input type="text" id="exp_date" name="exp" placeholder="00/00"  maxlength="3" class="form-control" />

                </div>

            </div>

        </div>

</div>
    </div>

</div>

<!-- THIRD CONTAINER ENDS HERE -->



</div>

            </div>
            <!-- FIRST PANEL ENDS HERE -->

            <div class="row">
                <div class="col-sm-6 col-sm-push-6 text-right">
                    <div class="form-group">
                        <button class="btn btn-success btn-lg">Submit</button>
                    </div>
                </div>

            </div>


        </div>



    </form>



</body>
</html>
